<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Currency Converter</title>
  </head>
  <body>

    <div class="container">
      <h3>Let's convert some USD!</h3>
      <label for="usd">Dollars to convert $:</label>
      <input id="usd" type="text">

      <label for="currency">Currency</label>
          <select class="form-control" placeholder="Select currency to convert USD to" id="currency">
            <option value="AUD">Australian Dollar</option>
            <option value="BIF">Burundian Franc</option>
            <option value="CAD">Canadian Dollar</option>
            <option value="CLP">Chilean Peso</option>
            <option value="DKK">Danish Krone</option>
            <option value="EUR">Euro</option>
          </select>
      <div class="converted-currency"></div>
      <div class="results">
        <p>$<span class="dollars"></span> equals <span class="converted-equals"></span> <span class="currency-to-convert"></span>s</p>
        </div>
      <div class="error"></div>
    </div>
  </body>
</html>
